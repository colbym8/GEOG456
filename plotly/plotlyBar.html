<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly Bar Graph</title>
</head>
    <script src = "./global-freshwater-use-over-the-long-run.js"></script>
    <style>
        #myDiv {
            background-color: aquamarine;
            width: 800px;
            height: 800px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.14.0/plotly.min.js" integrity="sha512-XDnqTWsAcVl16AYJoBHumISzIYThowGjR67jeL53NSp6tajsq2qf5UeAWvk1n6Hp3M2iMsV/ewhPScBiLCDs9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<body>
    <div id="myDiv"></div>
        <script>
            var x = h2oUse.map(e => e.Year)
            var y = h2oUse.map(e => e.freshwater_use)
            var trace1 = {
                x: x,
                y: y,
                mode: 'markers',
                type: 'bar',
                marker: {
                    color: y, colorscale: 'Blues'
                }};
            var layout = {
                title: {
                    text: 'Annual Global Freshwater Use in Millions of Cubic Meters'
                },
                xaxis: {
                    title: {
                        text: 'Year'
                    }},
                yaxis: {
                    title: {
                        text: 'Freshwater Used (1,000,000 m^3)'
                    }}}
            var bar = [trace1];
          
                Plotly.newPlot('myDiv', bar,layout);
        </script>  
</body>
</html>
